---
title: Contact the idea
layout: default
---

<section id="one">
    <div class="container">
        <h3>Contact the idea</h3>
        <p>If you think the described thoughts are to naive, you have a great idea for an improvement or you just want to share constructive criticism feel free to use the form below.</p>
        <form action={{ site.static_email }} method="POST" name="sentMessage" id="contactForm">
            <div class="row uniform">
                <div class="6u 12u(xsmall)">
                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                           data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="6u 12u(xsmall)">
                    <input type="email" name="email" id="email" placeholder="Email"
                           required data-validation-required-message="Please enter your email address."/>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <input type="text" name="subject" id="subject" placeholder="Subject"
                           required data-validation-required-message="Please enter a subject."/>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <textarea name="message" name="message" id="message" placeholder="Message" rows="6"
                              required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="special" value="Send Message" /></li>
                        <li><input type="reset" value="Reset Form" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
