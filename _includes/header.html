<!-- Header -->
    <section id="header" class="skel-layers-fixed">
        <header>
            <span class="image avatar"><img src="{{ site.baseurl }}/images/logo.png" alt="" /></span>
            <h1 id="logo"><a href="{{ site.baseurl }}/">LiberLibrum</a></h1>
            <p>lat. Liber „free“ and <br />
                lat. Libra „balance“</p>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="{{ site.baseurl }}/#blog">Concept</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ul>
        </nav>
        <footer>
            <ul class="icons">
                {% if site.github_username %}
                <li><a href="{{ site.github_username }}" class="icon fa-github"><span class="label">Github</span></a></li>
                {% endif%}
                {% if site.twitter_username %}
                <li><a href="{{ site.twitter_username }}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                {% endif%}
                {% if site.email %}
                <li><a href="{{ site.email }}" class="icon fa-envelope"><span class="label">Email</span></a></li>
                {% endif %}
            </ul>
        </footer>
    </section>
